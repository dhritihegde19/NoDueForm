{% include "header.html" %}

<!-- Page Header -->
<header class="masthead" style="background-image: url('https://images.unsplash.com/photo-1470092306007-055b6797ca72?ixlib=rb-1.2.1&auto=format&fit=crop&w=668&q=80')">
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <div class="site-heading">
          <h1> NO DUE FORM</h1>
          <!-- <span class="subheading">A collection of random musings.</span> -->
        </div>
      </div>
    </div>
  </div>
</header>

<!-- Main Content -->
<div class="container">
  <div class="row">
    <div class="col-lg-8 col-md-10 mx-auto">
      {% for due in dues %}
      <div class="card mb-3">
        <div class="card-body">
          <h5 class="card-title"><a href="{{ url_for('due_details', id=due.id) }}"><b>{{ due.student_name }}</b></a></h5>
          <h6 class="card-subtitle mb-2 text-muted">{{ due.university_seatnumber }}</h6>
          {% if current_user.id == 1 %}
          <a href="{{url_for('delete_due', id=due.id) }}" class="card-link">delete</a>
          {% endif %}
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>

{% include "footer.html" %}
